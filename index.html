<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webernetic-test-app</title>
  <link rel="icon" type="image/icon" href="./assets/icons/favicon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="container">
    <main class="main">
      <div class="main__block">
        <div class="main__article">
          <h1 class="main__article-title">Демо-версия</h1>
          <p class="main__article-subtitle">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </p>
          <button class="main__article-btn">
            <span class="main__article-btn-title">Попробовать бесплатно</span>
            <div class="main__article-btn-icon">
              <img src="./assets/icons/arrow-up-right.svg" alt="arrow">
            </div>
          </button>
        </div>
      </div>

      <div class="main__image"></div>
    </main>
  </section>


  <div class="modal">
    <div class="modal__content">
      <button class="modal__close-btn"><span></span></button>
      <h2 class="modal__title">Войти в систему</h2>
      <form action="" class="modal__form-sign-in" novalidate>
        <input type="text" placeholder="Email/Телефон" class="modal__form-input modal__email-phone">
        <input type="password" placeholder="Пароль" class="modal__form-input modal__password" autocomplete="false">
        <div class="modal__remember-password">
          <input type="checkbox" id="modal__remember-password-checkbox" class="modal__remember-password-checkbox" name="remember-password">
          <label class="modal__remember-password-label" for="modal__remember-password-checkbox">Запомнить пароль</label>
        </div>
        <p class="modal__restore-password-btn">Восстановить</p>
        <button class="modal__sign-in">Войти</button>
      </form>
      <button class="modal__sign-up">Зарегестрироваться</button>
    </div>
  </div>







  <script src="script.js"></script>
</body>
</html>
